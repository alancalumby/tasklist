{% extends 'layout.html' %}

{% block title %}
    Home page
{% endblock %}

{% block content %}
    <div class="row" style="margin-top:20px; margin-left:20px">
        <div class="col-8">
            <h2>Tasks</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td>{{task.id}}</td>
                            <td>{{task.description}}</td>
                            <td>{{task.status}}</td>
                            <td>
                                <button class="btn btn-outline bt-info">InProgress</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-4"></div>    
    </div>    
{% endblock %}
